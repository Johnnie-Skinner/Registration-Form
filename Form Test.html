<DOCTYPE! html>
<html>
  <head>
    <title>Registration Form </title>
  </head>
  <body>
    <h1>Register or Die!</h1>
    <form>
      <h2><strong>Register here:</strong></h2>
      <div>
        <label for="first name">First Name</label>
        <input id="first name" type="text" placeholder="first name" required>
        <label for="last name">Last Name</label>
        <input id="last name" type="text" placeholder="last name" required>
      </div>
      <div>
        <label for="male">Male:</label>
        <input id="male" type="radio" name="gender">
        <label for="female">Female:</label>
        <input id="female" type="radio" name="gender">
        <label for="other">other:</label>
        <input id="other" type="radio" name="gender">
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" required>
        <label for"password">Password:</label>
        <input id="password" type="password" required>
      </div>
      <div>
        <label for="month">Birthday:</label>
        <select id="month" name="month">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <label for="day"></label>
        <select id="day" name="day">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <label for="year"></label>
        <select id="year" name="year">
          <option>1991</option>
          <option>other</option>
        </select>
      </div>
      <div>
        <label for="agree">I agree to the terms and conditions</label>
        <input id="agree" type="radio" required>
      </div>
<button>Submit</button>
    </form>
  </body>
</html>
